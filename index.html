<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethan Hollis Willingham - Portfolio</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main-display-section">
      <header class="main-display-mobile-header">
        <button id="hamburger">
          <svg
            stroke="currentColor"
            fill="none"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-6 w-6"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <h1 id="mobile-header-new-chat">New chat</h1>
        <button id="mobile-header-new-chat-button">
          <svg
            stroke="#d9d9e3"
            fill="none"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-6 w-6"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </header>
      <header class="main-display-header">
        <div class="main-header-title">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="none"
            class="h-4 w-4"
            width="16"
            height="16"
            stroke-width="2"
          >
            <path
              d="M12.784 1.442a.8.8 0 0 0-1.569 0l-.191.953a.8.8 0 0 1-.628.628l-.953.19a.8.8 0 0 0 0 1.57l.953.19a.8.8 0 0 1 .628.629l.19.953a.8.8 0 0 0 1.57 0l.19-.953a.8.8 0 0 1 .629-.628l.953-.19a.8.8 0 0 0 0-1.57l-.953-.19a.8.8 0 0 1-.628-.629l-.19-.953h-.002ZM5.559 4.546a.8.8 0 0 0-1.519 0l-.546 1.64a.8.8 0 0 1-.507.507l-1.64.546a.8.8 0 0 0 0 1.519l1.64.547a.8.8 0 0 1 .507.505l.546 1.641a.8.8 0 0 0 1.519 0l.546-1.64a.8.8 0 0 1 .506-.507l1.641-.546a.8.8 0 0 0 0-1.519l-1.64-.546a.8.8 0 0 1-.507-.506L5.56 4.546Zm5.6 6.4a.8.8 0 0 0-1.519 0l-.147.44a.8.8 0 0 1-.505.507l-.441.146a.8.8 0 0 0 0 1.519l.44.146a.8.8 0 0 1 .507.506l.146.441a.8.8 0 0 0 1.519 0l.147-.44a.8.8 0 0 1 .506-.507l.44-.146a.8.8 0 0 0 0-1.519l-.44-.147a.8.8 0 0 1-.507-.505l-.146-.441Z"
              fill="currentColor"
            ></path>
          </svg>
          <h1 id="main-header-ehw">&nbsp;EHW-4</h1>
        </div>
        <button aria-label="Share chat" class="header-share-button">
          <svg
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-4 w-4"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
            <polyline points="16 6 12 2 8 6"></polyline>
            <line x1="12" y1="2" x2="12" y2="15"></line>
          </svg>
        </button>
      </header>
      <div class="chat-EHW-watermark"><h2>Chat-EHW (plus)</h2></div>
      <div class="main-display-footer">
        <article class="response-block">Response-block</article>
        <button class="main-section-nav-buttons">Button 1</button>
        <button class="main-section-nav-buttons">Button 2</button>
        <button class="main-section-nav-buttons">Button 3</button>
        <button class="main-section-nav-buttons">Button 4</button>
        <div class="prompt-input-box">
          <textarea>Prompt input area</textarea>
        </div>
        <footer class="main-display-footer">Chat-EHW footer disclapmer</footer>
      </div>
    </section>
    <section class="sidebar-section">
      <div class="sidebar">
        <header class="sidebar-header">"New Chat" + (Sidebar header)</header>
        <div class="history-nav-area">
          <h3 class="history-nav-area-timestamp">
            "today" "last 7 days" (history section timestamp)
          </h3>
        </div>
        <footer class="sidebar-section-footer">
          (img) Ethan Willingham "..." (sidebar footer)
        </footer>
      </div>
      <div>
        <button class="mobile-sidebar-exit-element">
          close sidebar element (mobile)
        </button>
      </div>
    </section>
  </body>
</html>
